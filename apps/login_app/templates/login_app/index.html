<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>

    {% if messages %}
            {% for message in messages %}
                <li style="color:red">
                    {% if message.tag == 'error' %}
                    {% endif %}
                    {{message}}
                </li>
            {% endfor %}
        {% endif %}

    <div style="outline: solid black; height: 320px; width: 225px;">
        <h1>Register Here:</h1>
            <form action="/register" method="post">
            {% csrf_token %}
            <input type='text' name='first_name' placeholder="Enter your first name"><br><br>
            <input type='text' name='last_name' placeholder="Enter your last name"><br><br>
            <input type='text' name='email' placeholder="Enter your email"><br><br>
            <input type='text' name='password' placeholder="Enter a password"><br><br>
            <input type='text' name='c_password' placeholder="Confirm password"><br><br>
            <input type="submit" value="Click here to Register">
        </form>
    </div>


    <div style="outline: solid black; height: 320px; width: 225px;">
        <h1>Login Here:</h1>
            <form action="/login" method="post">
            {% csrf_token %}
            <input type='text' name='email' placeholder="Enter your email"><br><br>
            <input type='text' name='password' placeholder="Enter a password"><br><br>
            <input type="submit" value="Click here to Login">
        </form>
    </div>
</body>

</html>
